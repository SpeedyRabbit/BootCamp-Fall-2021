<html lang="en">

    <h2><center>LAB 13</center></h2>

    <h1><center>Please Enter Your Information</center></h1>
    <form name="yourinfo"><center>

      <input type="text" name="yourname"><br>

      <input type="text" name="yourphone"><br>
