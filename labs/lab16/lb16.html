    <h1><center>Please Enter 2 Numbers</center></h1>
    <form name="picknumbers"><center>
      Number 1:
      <input type="number" id="number1"><br>
      Number 2:
      <input type="number" id="number2"><br>
      <br><br>
      <input type="button" value="n1=n2?" onclick="equalcomp()">
      <input type="button" value="n1>n2?" onclick="greater()">
      <input type="button" value="n1<n2?" onclick="smaller()">
      <input type="button" value="n1>=n2?" onclick="greaterequal()">
      <input type="button" value="n1<=n2?" onclick="smallerequal()">
      <input type="button" value="n1!=n2?" onclick="notequal()">
      </center></form>
      <br><br>
      <p><center>The Final Result is:
      <span id="result"></span>
      </center></p>
      <script>
      function equalcomp() 
      {
      num1=document.getElementById("number1").value;
      num2=document.getElementById("number2").value;
      document.getElementById("result").innerHTML=(num1==num2);
      }
      function greater() 
      {
      num1=document.getElementById("number1").value;
      num2=document.getElementById("number2").value;
      document.getElementById("result").innerHTML=(Number(num1)>Number(num2));
      }
      function smaller() 
      {
      num1=document.getElementById("number1").value;
      num2=document.getElementById("number2").value;
      document.getElementById("result").innerHTML=Number(num1)<Number(num2);
      }
      function greaterequal() 
      {
      num1=document.getElementById("number1").value;
      num2=document.getElementById("number2").value;
      document.getElementById("result").innerHTML=(Number(num1)>Number(num2)||Number(num1)==Number(num2));
      }
      function smallerequal() 
      {
      num1=document.getElementById("number1").value;
      num2=document.getElementById("number2").value;
      document.getElementById("result").innerHTML=(Number(num1)<Number(num2)||Number(num1)==Number(num2));
      }
      function notequal() 
      {
      num1=document.getElementById("number1").value;
      num2=document.getElementById("number2").value;
      document.getElementById("result").innerHTML=Number(num1)!=Number(num2);
      }
