<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LAB15: Number Assignment</title>
    <meta charset="utf-8">
  </head>
  <body style=background-color:#FFB6C1>
    <br><br><br><br><br><br><br><br><br><br><br>
    <h2><center>LAB 15</center></h2>
    <br><br><br><br><br><br><br>
    <h1><center>Please Enter 2 Numbers</center></h1>
    <form name="picknumbers"><center>
      Number 1:
      <input type="number" id="number1"><br>
      Number 2:
      <input type="number" id="number2"><br>
      <br><br>
      <input type="button" value="n1=n2" onclick="equalassign()">
      <input type="button" value="n1+=n2" onclick="addassign()">
      <input type="button" value="n1-=n2" onclick="subtractassign()">
      <input type="button" value="n1*=n2" onclick="multiassign()">
      <input type="button" value="n1/=n2" onclick="divassign()">
      <input type="button" value="n1%=n2" onclick="percentassign()">
      </center></form>
      <br><br>
      <p><center>The Final Result is:
      <span id="result"></span>
      </center></p>
      <script>
      function equalassign() 
      {
      num1=document.getElementById("number1").value;
      num2=document.getElementById("number2").value;
      document.getElementById("result").innerHTML=Number(num2);
      }
      function addassign() 
      {
      num1=document.getElementById("number1").value;
      num2=document.getElementById("number2").value;
      document.getElementById("result").innerHTML=Number(num1)+Number(num2);
      }
      function subtractassign() 
      {
      num1=document.getElementById("number1").value;
      num2=document.getElementById("number2").value;
      document.getElementById("result").innerHTML=Number(num1)-Number(num2);
      }
      function multiassign() 
      {
      num1=document.getElementById("number1").value;
      num2=document.getElementById("number2").value;
      document.getElementById("result").innerHTML=Number(num1)*Number(num2);
      }
      function divassign() 
      {
      num1=document.getElementById("number1").value;
      num2=document.getElementById("number2").value;
      document.getElementById("result").innerHTML=Number(num1)/Number(num2);
      }
      function percentassign() 
      {
      num1=document.getElementById("number1").value;
      num2=document.getElementById("number2").value;
      document.getElementById("result").innerHTML=Number(num1)%Number(num2);
      }
      </script>
  </body>
  </html>
